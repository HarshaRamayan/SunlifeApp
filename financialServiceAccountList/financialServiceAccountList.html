<template>
    <lightning-card  variant="Narrow"  title="Financial Services Account Listing" icon-name="standard:account">
        <div class="slds-m-around_small">
            <lightning-datatable
                key-field="id"
                data={result}
                show-row-number-column
                hide-checkbox-column
                columns={columnsList}
                onrowaction={handleRowAction}
                 default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
